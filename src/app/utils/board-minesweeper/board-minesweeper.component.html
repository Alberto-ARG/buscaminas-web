<div class="utils">
    <button (click)="resetGame()">Reiniciar</button>
    <div class="tiempo">
        Tiempo : {{texttiempo}}
    </div>
</div>


<div class="tablero">
    <div *ngFor="let row of tablero" class="row">

            <cell-minesweeper [cellId]="cell"></cell-minesweeper>
        </div>
    </div>
</div>
<div class="finDlJ" [ngClass]="{'vic': victoria==false  }">{{mensajeGmO}}</div>
